<!DOCTYPE html>
<html>
    <head>
        <title>REGISTRATION PAGE</title>
    </head>
    <body bgcolor="black" text="lightblue">
        <h2 align="center"><u> Registration form</u></h2>
        <form align="center">
        <br>Name:	<input type="text" name="txt_name"/></br>
        <br>Roll no.:	<input type="text" name="txt_Roll no."/></br>
        <br>Branch:
        <select name="select">
        <option value="select" selected> select </option>
        <option value="CSE"> CSE </option>
        <option value="CIV"> CIV </option>
        <option value="MECH"> MECH </option>
        <option value="EEE"> EEE </option>
        <option value="ECE"> ECE </option>
        </select><br>
        <br>Year:
        <select name="sel_year">
        <option value="select" selected> select </option>
        <option value="I"> I </option>
        <option value="II"> II </option>
        <option value="III"> III </option>
        <option value="IV"> IV </option>

        </select><br>
        <br>SET Username:	<input type="text" name="txt_uname"/> </br>
        <br>SET Password:	<input type="password" name="pswd"> </br>
        <br><input name="ck_terms" type="checkbox"/> I accept terms and conditions.
        <br><input type="button" name="btn_submit" value="Register"></br>
        </form>
    </body>
</html>
